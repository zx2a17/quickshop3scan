name: "SonarQube Scan"

on:
  pull_request:
    types: [labeled]

jobs:
  terraform:
    if: contains(github.event.pull_request.labels.*.name, 'scan')
    name: "SonarQube Scan"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Analyse with SonarQube
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
